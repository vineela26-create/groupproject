<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Ticket Registration</title>
  <style>
    body {
      margin: 0;
      background: url('https://images.unsplash.com/photo-1606787366850-de6330128bfc?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;

      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .register-box {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #e50914;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 15px;
    }

    input, select {
      background-color: #ddd;
      color: #000;
    }

    button {
      background-color: #e50914;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f40612;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>🎟 Book Your Movie Ticket</h2>
    <form action="/registerTicket" method="POST">
      <label>Full Name</label>
      <input type="text" name="name" placeholder="Your Name" required />

      <label>Email Address</label>
      <input type="email" name="email" placeholder="you@example.com" required />

      <label>Phone Number</label>
      <input type="tel" name="phone" placeholder="e.g. 9876543210" required />

      <label>Show Time</label>
      <select name="showTime" required>
        <option value="">-- Select Show --</option>
        <option value="First Show">🎬 First Show</option>
        <option value="Second Show">🌆 Second Show</option>
        <option value="Matnee">☀️ Matnee</option>
      </select>

      <label>Date</label>
      <input type="date" name="date" required />

      <label>Payment Method</label>
      <select name="paymentMethod" required>
        <option value="">-- Select Payment Method --</option>
        <option value="PhonePe">📱 PhonePe</option>
        <option value="GooglePay">💰 GooglePay</option>
        <option value="Paytm">📲 Paytm</option>
        <option value="Cash">💵 Cash</option>
      </select>

      <button type="submit">Confirm Booking</button>
    </form>
  </div>
</body>
</html>
